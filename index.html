<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Meu primeiro jogo em phaser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>
        Meu primeiro jogo
    </h1>

</body>
</html>
